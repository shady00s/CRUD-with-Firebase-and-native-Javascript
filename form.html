    <header>

    </header>
 <!-- Alaa#3864 -->

    <section class="container-fluid m-2 bg-light">
        <div class="d-flex flex-column p-4">
            
            <input id="formContent" class="m-2 form-control" type="text" placeholder="ID:" readonly>
            <input id="formContent" class="m-2 form-control" type="text" placeholder="Name:">

                    <th scope="col"> ID</th>
                    <th scope="col"> Name</th>
                    <th scope="col"> Email</th>
